<div class="card m-3">
    <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
    <div class="card-body">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-6">
                    <label>Subject</label>
                    <input type="text" formControlName="Subject" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.Subject.errors }" [(ngModel)]="Post.Subject" />
                    <div *ngIf="submitted && f.Subject.errors" class="invalid-feedback">
                        <div *ngIf="f.Subject.errors.required">Subject is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Description</label>
                    <textarea type="text" formControlName="Description" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.Description.errors }"
                        [(ngModel)]="Post.Description"></textarea>
                    <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
                        <div *ngIf="f.Description.errors.required">Description is required</div>
                    </div>
                </div>
            </div>
            <div class="">
                <button class="btn btn-primary mr-1">Submit</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
